{% extends "base.html" %}
{% load static %}
{% block title %}Add User{% endblock %}

{% block content %}
    <h2>Add New User</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.username.errors %}
            <div class="errors">
                {% for error in form.username.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-success">Add User</button>
    </form>
{% endblock %}
